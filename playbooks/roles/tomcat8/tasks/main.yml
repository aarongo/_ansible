---
# tasks file for tomcat7
- name: Create a new group For System sudos
  group: name={{sudoers_gorup}} system=yes state=present

- name: Create A New User For Login And Add sudos
  user: name={{login_user}}
        state=present
        groups="{{sudoers_gorup}}"
        password={{ login_user_password }}
        comment="Comment"
        append=yes

- name: configure sudoers
  lineinfile: dest=/etc/sudoers backup=yes state=present regexp='^%{{sudoers_gorup}}' insertafter="^# %wheel" line='%{{sudoers_gorup}} ALL=(ALL) ALL'
  
# install java  8
- name: Install Java 8u51
  unarchive:
    src: jdk-8u51-linux-x64.tar.gz
    dest: "{{INSTALL_HOME}}"

- name: Install Tomcat 8
  unarchive:
    src: apache-tomcat-8.5.11.tar.gz
    dest: "{{INSTALL_HOME}}"
    owner: "{{login_user}}"
    group: "{{sudoers_gorup}}"

# Create init process path
- name: Create tomcat process directory
  file:
    path: "{{TOMCAT_DOCBASE}}"
    owner: "{{login_user}}"
    group: "{{sudoers_gorup}}"
    state: directory

- name: Create index.html to process path
  template:
    src: index.html.j2
    dest: "{{TOMCAT_DOCBASE}}/index.html"
    owner: "{{login_user}}"
    group: "{{sudoers_gorup}}"
    mode: 0600

- name: Configure Tomcat8
  template:
    src: server.xml.j2
    dest: "{{TOMCAT_SERVER_XML}}server.xml"
    owner: "{{login_user}}"
    group: "{{sudoers_gorup}}"
    mode: 0600
  notify: restart tomcat

# install tomcat script
- name: transfer script for tomcat8
  template:
    src: tomcat_init_8.sh.j2
    dest: /etc/init.d/tomcat
    mode: 0755

# Add Tomcat Into local
- name: Start Tomcat
  service: name=tomcat state=started enabled=yes